<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vellum — Texturas v0.7</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body, #root { width: 100%; height: 100%; overflow: hidden; }
    body { background: #111; font-family: monospace; color: #ccc; }
    #loading { display: flex; align-items: center; justify-content: center; height: 100vh; flex-direction: column; gap: 12px; }
    #loading span { font-size: 11px; color: #666; }
  </style>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.9/babel.min.js"></script>
</head>
<body>
  <div id="root">
    <div id="loading">
      <span style="font-size:18px;color:#4ecdc4;">⬡ Vellum</span>
      <span>Loading...</span>
    </div>
  </div>
  <script>
    // Fetch app.jsx, compile with Babel, and render
    fetch('app.jsx')
      .then(r => {
        if (!r.ok) throw new Error('Failed to load app.jsx: ' + r.status);
        return r.text();
      })
      .then(jsx => {
        const js = Babel.transform(jsx, {
          presets: ['react'],
          plugins: ['transform-modules-umd']
        }).code;
        const script = document.createElement('script');
        script.textContent = js;
        document.body.appendChild(script);
        // Render after script executes
        setTimeout(() => {
          if (typeof Texturas !== 'undefined') {
            ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(Texturas));
          } else {
            document.getElementById('loading').innerHTML = '<span style="color:#ff6b6b;">Error: Texturas component not found</span>';
          }
        }, 100);
      })
      .catch(err => {
        document.getElementById('loading').innerHTML =
          '<span style="color:#ff6b6b;">Error loading app.jsx</span>' +
          '<span style="color:#666;">' + err.message + '</span>' +
          '<span style="color:#555;font-size:10px;">Make sure app.jsx is in the same directory as index.html</span>';
      });
  </script>
</body>
</html>
